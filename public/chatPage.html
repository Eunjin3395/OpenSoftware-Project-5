<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>
    <h1>chatting Page</h1>
    <div id="userName"></div>

    <div>
      <label for="chat">채팅 : </label>
        <input type="text" id="chat" />
      <div>
      <label for="chatOutput">입력 : </label>  
      <input type="text" id="chatOutput"></input>
      <button>submit</button>
      </div>

    </div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
      // client측에서도 socket 설정을 해야함.
      var socket = io();

      // 접속시 login event를 발생시킴
      socket.emit("Entering");
      socket.on("Entering", (data) => {
        document.querySelector("#userName").innerHTML = data;
      });

      // 처음 접속시 login event를 발생시킴.

      // 서버로부터 메시지 수신
      //   socket.on("chat", (data) => {
      //     document.querySelector("#textLogs").append(data);
      //   });
    </script>
  </body>
</html>

<!-- emit으로 보내고 on으로 받는다. -->
